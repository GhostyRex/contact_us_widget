<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- upgrade all request from insecure to secure request -->
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

        <!-- Title of application -->
        <title>Contact Us Widget</title>

        <!-- Favicon.ico on title for portfolio. -->
        <link rel="shortcut icon" href="img/favicon.ico">

        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />

        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

        <!-- MDB -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

        <!-- Wow starts-->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/animatecss/3.5.2/animate.min.css">

        <!-- Link the contact us css -->
        <link type="text/css" rel="stylesheet" href="css/contact.css">
        <link type="text/css" rel="stylesheet" href="css/projects.css">
</head>
<body>


<div class="pt-lg-5"></div>

<h2 class="projects-title text-center">
	Contact Us Widget
</h2>

<div class="pt-lg-2 pb-lg-4"></div>
    <!-- Contact Us Form -->
    <div class="container contact-us-container">
        <div class="row contact-us-row">
            <div class="col-md-12 pt-4 pb-5 mt-lg-5 mb-5">
                <form method="POST" class="form-validate" enctype="multipart/form-data">
                    <div class="form-container-initial mt-lg-5 mb-5" id="current-form">
                        <div class="row">
                            <div class="col-lg-1">

                            </div>

                            <div class="col-lg-5 col-md-6 pt-5 pb-5 contact-header">
                                <h2 class="go-text-header text-center mb-3">
                                    Let's get in touch
                                </h2>

                                <div class="row pt-4">
                                    <div class="col-lg-2 col-md-1 col-2"></div>

                                    <div class="col-1 text-end">
                                        <img class="contact-icon-img"
                                             src="./img/location.png" alt="A Location Icon">
                                    </div>

                                    <div class="col">
                                        <p class="contact-text ps-2">
                                        <span>Molyko Buea, Cameroon.</span></p>
                                    </div>

                                </div>

                                <div class="row pt-3">
                                    <div class="col-lg-2 col-md-1 col-2"></div>

                                    <div class="col-1 text-end">
                                        <img class="contact-icon-img"
                                             src="img/telephone.png" alt="A Phone Icon">
                                    </div>
                                    <div class="col">
                                        <p class="contact-text ps-2">
                                        <span>+ (237) 652195180.</span></p>
                                    </div>
                                </div>

                                <div class="row pt-3">
                                    <div class="col-lg-2 col-md-1 col-2"></div>

                                    <div class="col-1 text-end">
                                        <img class="contact-icon-img"
                                             src="img/linkedin-logo.png" alt="A LinkedIn Icon">
                                    </div>

                                    <div class="col pt-1">
                                        <p class="contact-text ps-2">
                                            <a style="color: white;"
                                               href="https://www.linkedin.com/in/godlove-yufenyuy-nkwawir-44968b1a9/">
                                                My LinkedIn
                                            </a>
                                        </p>
                                    </div>
                                </div>

                                <div class="row pt-3">
                                    <div class="col-lg-2 col-md-1 col-2"></div>

                                    <div class="col-1 text-end">
                                        <img class="contact-icon-img"
                                             src="img/email.png" alt="An Email Icon">
                                    </div>

                                    <div class="col pt-1">
                                        <p class="contact-text ps-2">
                                            <a style="color: white;"
                                               href="mailto:godloveyufenyuy@gmail.com">godloveyufenyuy@gmail.com</a></p>
                                    </div>
                                </div>

                                <div class="row pt-3">
                                    <div class="col-lg-2 col-md-1 col-2"></div>

                                    <div class="col-1 text-end">
                                        <img class="contact-icon-img"
                                             src="img/website.png" alt="A website Icon">
                                    </div>

                                    <div class="col pt-1">
                                        <p class="contact-text ps-2">
                                            <a style="color: white;" href="https://ghostyrex.pythonanywhere.com/">
                                                My Portfolio
                                            </a>
                                        </p>
                                    </div>
                                </div>

                                <!-- Put Logo Here -->
                                <div class="logo-dive row">
                                    <div class="col-12 text-center mt-auto mb-auto">
                                        <img class="contact-donate-image"
                                             src="img/simply-donate-contact-us.png"
                                             alt="portfolio logo">
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-5 col-md-6 pt-5 pb-3 px-5 contact-form-text">
                                <h2 class="text-center mb-5 contact-send-us-header">
                                    Send Us A Message
                                </h2>

                                <div class="form-row">
                                    <div class="form-group mb-0 col">
                                        <div id="div_id_name" class="mb-3">
                                            <label for="id_name" class="form-label requiredField">
                                                Name<span class="asteriskField">*</span>
                                            </label>
                                            <input type="text" name="name" autocomplete="off" class="textinput form-control" required="" id="id_name">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group mb-0 col">
                                        <div id="div_id_email" class="mb-3">
                                            <label for="id_email" class="form-label requiredField">
                                                Email<span class="asteriskField">*</span>
                                            </label>

                                            <input type="text" name="email" autocomplete="off" maxlength="320" class="textinput form-control" required="" id="id_email">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group mb-0 col">
                                        <div id="div_id_subject" class="mb-3">
                                            <label for="id_subject" class="form-label requiredField">
                                                Subject<span class="asteriskField">*</span>
                                            </label>

                                            <input type="text" name="subject" autocomplete="off" class="textinput form-control" required="" id="id_subject">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group mb-0 col">
                                        <div id="div_id_message" class="mb-3">
                                            <label for="id_message" class="form-label requiredField">
                                                Your Message<span class="asteriskField">*</span>
                                            </label>

                                            <textarea name="message" cols="40" rows="7" autocomplete="off" maxlength="1000" class="textarea form-control" required="" id="id_message"></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="character-count text-end mt-0">
                                    <span id="id_counter">1000/1000</span>
                                    <span id="id_initial-counter" hidden>1000</span>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col text-lg-end text-center mt-5 mb-1">
                                        <button id="id_submit" class="btn btn-dark btn-lg" type="submit">
                                            Send <i class="fa-solid fa-paper-plane"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-1">

                            </div>

                        </div>

                    </div>

                </form>

                </div>
            </div>
    </div>

    <script type="text/javascript">
         const message = document.getElementById("id_message")

         message.addEventListener('input', checkMessageLength);

         let counter = document.getElementById("id_counter");

         let initialCounter = document.getElementById("id_initial-counter");

         function checkMessageLength(event) {
            let messageValue = document.getElementById("id_message").value;

            console.log(messageValue.length)
            console.log(counter.innerText)

            if (messageValue.length > 1000) {
                // Get the submit button.
                let submitButton = document.getElementById("id_submit");

                // Disable the submit button.
                submitButton.setAttribute('disabled', 'disabled')

                // Change the color to red;
                counter.style.color = "red";

                // Any red should set counter displayed to 0/1000 instantly.
                counter.innerText = `${0}/1000`

            } else {
                // Now we get the length of the message. Taking the length and subtracting from the number
                // of words there. Don't forget it is converted to a string.
                counter.innerText = `${parseInt(initialCounter.innerText) - parseInt(messageValue.length)}/1000`

                // Get the submit button.
                let submitButton = document.getElementById("id_submit");

                // Enable the submit button.
                submitButton.removeAttribute('disabled')

                // Change the color to red;
                counter.style.color = "black";
            };
         }

    </script>
</body>
</html>
